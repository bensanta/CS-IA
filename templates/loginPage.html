<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }
  .login-container {
    width: 300px;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .login-container h2 {
    text-align: center;
  }
  .login-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    box-sizing: border-box; /* To include padding in the input width */
  }
  .login-container button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  .login-container button:hover {
    background: #0056b3;
  }
  .header {
    position: absolute;
    top: 0;
    width: 100%;
    background: #e0e0e0;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
  }
</style>
</head>
<body>

<div class="header">
  Logo
    <span>Magnolia Saloon | <a href="{{ url_for('index') }}">Contact</a> | <a href="{{ url_for('signup') }}">Sign up</a></span>
</div>

<div class="login-container">
  <h2>Login</h2>
  <form action="/login" method="post">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Login">
</form>

</div>
</body>
</html>
